version: '3.9'
services:
  app:
    image: 'bitnami/redis:latest'
    restart: "unless-stopped"
    hostname: "redis"
    container_name: "redis"
    networks:
      - app
    volumes:
      - /root/workspace/volume_datas/redis/data:/bitnami/redis/data
    environment:
      - REDIS_PASSWORD=980624
      - REDIS_PORT_NUMBER=7000
networks:
  app:
    external: true